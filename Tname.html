<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>명함 카드 뒤집기</title>
<style>
  body {
    background: #f0f0f0;
    font-family: '나눔고딕', sans-serif;
    display: flex;
    gap: 20px;
    padding: 40px;
    justify-content: center;
  }
  .card {
    width: 280px;
    height: 160px;
    perspective: 1000px;
    cursor: pointer;
  }
  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .card:hover .inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    backface-visibility: hidden;
    background: white;
    padding: 20px;
    box-sizing: border-box;
  }
  .front {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .name {
    font-size: 1.4em;
    font-weight: 700;
    margin-bottom: 6px;
  }
  .position {
    font-size: 1em;
    color: #555;
    margin-bottom: 12px;
  }
  .contact {
    font-size: 0.9em;
    margin-bottom: 4px;
  }
  .github {
    font-size: 0.9em;
    color: #0366d6;
    font-weight: 600;
  }
  .back {
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .qr {
    width: 120px;
    height: 120px;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<div class="card">
  <div class="inner">
    <div class="front">
      <div class="name">장아론</div>
      <div class="position">개발팀장</div>
      <div class="contact">전화: 010-8289-8234</div>
      <div class="contact">이메일: clericcatos@gmail.com</div>
      <div class="github">GitHub: Clericcatos</div>
    </div>
    <div class="back">
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/Clericcatos" alt="장아론 GitHub QR" />
    </div>
  </div>
</div>

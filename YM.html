<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>우리팀 명함 카드</title>
<style>
  body {
    background: #f0f0f0;
    font-family: '나눔고딕', sans-serif;
    display: flex;
    gap: 20px; /* 명함들 사이에 간격 추가 */
    padding: 40px;
    justify-content: center;
    flex-wrap: wrap; /* 명함이 많아지면 자동으로 줄바꿈 */
  }
  .card {
    width: 280px;
    height: 160px;
    perspective: 1000px;
    cursor: pointer;
  }
  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .card:hover .inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    backface-visibility: hidden;
    background: linear-gradient(135deg, #f7f7f7, #e0e0e0); /* 은은한 그라데이션 */
    padding: 20px;
    box-sizing: border-box;
    display: flex; /* 내부 요소 정렬을 위해 flex 추가 */
    flex-direction: column;
    justify-content: center; /* 세로 중앙 정렬 */
  }
  .front {
    color: #333;
  }
  .name {
    font-size: 1.4em;
    font-weight: 700;
    margin-bottom: 6px;
    color: #0a0a0a;
  }
  .position {
    font-size: 1em;
    color: #555;
    margin-bottom: 12px;
  }
  .contact {
    font-size: 0.9em;
    margin-bottom: 4px;
    color: #666;
  }
  .github {
    font-size: 0.9em;
    color: #0366d6;
    font-weight: 600;
    margin-top: 8px;
  }
  .back {
    transform: rotateY(180deg);
    background: linear-gradient(45deg, #e0e0e0, #f7f7f7); /* 뒷면 그라데이션 반대 */
    justify-content: center;
    align-items: center;
  }
  .qr {
    width: 120px;
    height: 120px;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>
<div class="card">
  <div class="inner">
    <div class="front">
      <div class="name">한윤모</div>
      <div class="position">개발</div>
      <div class="contact">전화: 010-9484-2297</div>
      <div class="contact">이메일: koplm118@naver.com</div>
      <div class="github">GitHub: koplm118</div>
    </div>
    <div class="back">
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/koplm118" alt="한윤모 GitHub QR" />
    </div>
  </div>
</div>
</body>
</html>
